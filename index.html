<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>T's Pizza Parlor</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Welcome to T's Pizza Parlor!</h1>
      <p>Your friendly neighborhood pizza spot is now accepting orders for pick-up or delivery!</p>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <h2 class="card-title">Build your own pizza!</h2>
          <form class="card-text">
            <select class="form-control" id="size">
              <option value="select">Select a size</option>
              <option value="Personal">Personal (serves: 1-2) $10</option>
              <option value="Medium">Medium (serves: 2-4) $15</option>
              <option value="Large">Large (serves: 4-6) $20</option>
              <option value="Extra-large">Extra Large (serves: 6-8) $25</option>
            </select>
            <p class="card-text mt-3">All toppings: $2</p>
            <select class="form-control" id="topping-1">
              <option value="0">Select a topping</option>
              <option>Pepperoni</option>
              <option>Sausage</option>
              <option>Grilled Chicken</option>
              <option>Chopped Bacon</option>
              <option>Canadian Bacon</option>
              <option>Ground Beef</option>
              <option>Extra Cheese</option>
              <option>Fresh Sliced Tomatoes</option>
              <option>Mushrooms</option>
              <option>Black Olives</option>
              <option>Spinach</option>
              <option>Red Onions</option>
              <option>Sweet Yellow Onions</option>
              <option>Green Bell Peppers</option>
              <option>Jalapeños</option>
              <option>Pineapple</option>
              <option>Artichoke Hearts</option>
            </select>
            <select class="form-control" id="topping-2">
              <option value="0">Select a topping</option>
              <option>Pepperoni</option>
              <option>Sausage</option>
              <option>Grilled Chicken</option>
              <option>Chopped Bacon</option>
              <option>Canadian Bacon</option>
              <option>Ground Beef</option>
              <option>Extra Cheese</option>
              <option>Fresh Sliced Tomatoes</option>
              <option>Mushrooms</option>
              <option>Black Olives</option>
              <option>Spinach</option>
              <option>Red Onions</option>
              <option>Sweet Yellow Onions</option>
              <option>Green Bell Peppers</option>
              <option>Jalapeños</option>
              <option>Pineapple</option>
              <option>Artichoke Hearts</option>
            </select>
            <select class="form-control" id="topping-3">
              <option value="0">Select a topping</option>
              <option>Pepperoni</option>
              <option>Sausage</option>
              <option>Grilled Chicken</option>
              <option>Chopped Bacon</option>
              <option>Canadian Bacon</option>
              <option>Ground Beef</option>
              <option>Extra Cheese</option>
              <option>Fresh Sliced Tomatoes</option>
              <option>Mushrooms</option>
              <option>Black Olives</option>
              <option>Spinach</option>
              <option>Red Onions</option>
              <option>Sweet Yellow Onions</option>
              <option>Green Bell Peppers</option>
              <option>Jalapeños</option>
              <option>Pineapple</option>
              <option>Artichoke Hearts</option>
            </select>
            <button type="submit" class="btn btn-primary btn-lg">Order!</button>
            <p id="select-a-size">Please select a size! Thank you!</p>
          </form>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card" id="completed-order">
          <h2 class="card-title">Thank you for your order!</h2>
          <h5 class="card-text">Details:</h5>
          <p id="order-size"></p>
          <p id="order-topping-1"></p>
          <p id="order-topping-2"></p>
          <p id="order-topping-3"></p>
          <h5 id="new-pizza"></h5>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
