<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <div class="container">
    <form>
      <select class="form-control" id="size">
        <option value="personal">Personal (serves: 1-2)</option>
        <option value="medium">Medium (serves: 2-4)</option>
        <option value="large">Large (serves: 4-6)</option>
        <option value="extra-large">Extra Large (serves: 6-8)</option>
      </select>
      <select class="form-control" id="topping-1">
        <option value="0">Select a topping</option>
        <option value="pepperoni">Pepperoni</option>
        
      </select>
      <button type="submit" class="btn btn-primary">Order!</button>
    </form>
    <div id="new-pizza"></div>
  </div>
</body>
</html>
